{% load static %}



<div id="project-cards">

    {% for card in project_cards %}

        <div id={{ card.id }} class="project-card" style="display: none;">
            <h5><a href="{{ card.url }}">{{ card.title }}</a></h5>
            <div class="flex-row">
                <div id="img-container">
                    <a href="{{ card.url }}"><img src="{% static card.image_link %}"></a>
                </div>
                <div id="descriptionDiv">
                    {% for paragraph in card.description %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}

</div>
