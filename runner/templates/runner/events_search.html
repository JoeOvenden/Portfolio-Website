{% extends "runner/layout.html" %}

{% block body %}

    <div id="top-container">
        <div>
            <form action="{% url 'user_search' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Search for users here..." name="user_search">
                <button>Submit</button>
            </form>
        </div>

        <div id="events">
            {% for event in events %}
                <div id="{{ event.id }}" class="event">
                    <h5 id="title"><a href="{% url 'event' event.id %}">{{ event.title }}</a></h5>
                    <p id="description">{{ event.description }}</p>
                    {{ event.date }}, {{ event.time }}
                </div>
            {% endfor %}
        </div>
        
    </div>

    {% load static %}
    
    
{% endblock %}
