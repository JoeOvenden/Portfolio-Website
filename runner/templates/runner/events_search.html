{% extends "runner/layout.html" %}

{% block body %}

                {% csrf_token %}
                <input type="text" placeholder="Search for users here..." name="user_search">
                <button>Submit</button>
            </form>
        </div>

        {% include 'runner/event-cards.html' with events=events %}
        
    </div>

    {% load static %}
    
    
{% endblock %}
